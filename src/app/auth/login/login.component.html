<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
          <input name="email" ngModel #emailInput="ngModel" required email matInput type="email" placeholder="Email">
          <mat-error *ngIf="emailInput.invalid">Please enter valid email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input name="password" ngModel #passwordInput="ngModel" required matInput type="password" placeholder="Password">
        <mat-error *ngIf="passwordInput.invalid">Please enter valid password.</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
